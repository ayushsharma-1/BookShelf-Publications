<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf | Cart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Company Logo" class="logo-img">
        </div>
        <div>
            <h1>BookShelf</h1>
        </div>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="registration.html">Registration</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="#" class="current">Cart</a>
    </nav>

    <div class="container">
        <div class="branch-list">
            <ul>
                <br>
                <li><a href="computer.html">Computer Science</a></li>
                <br>
                <br>
                <li><a href="electronic.html">Electronics and Communication</a></li>
                <br>
                <br>
                <li><a href="electrical.html">Electrical Eng</a></li>
                <br>
                <br>
                <li><a href="civil.html">Civil Eng</a></li>
                <br>
            </ul>
        </div>

        <div class="catalogue-container">
            <h2>Continue To Shop...</h2>
            <table>
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartItems">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve cart data from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Display cart items on the page
            const cartItemsElement = document.getElementById('cartItems');
            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.bookName}</td>
                    <td>${item.author}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><button onclick="deleteItem(${index})">Delete</button></td>
                `;
                cartItemsElement.appendChild(row);
            });
        });

        function deleteItem(index) {
            // Retrieve cart data from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Remove the item at the specified index
            cart.splice(index, 1);

            // Save the updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Refresh the page to reflect the changes
            location.reload();
        }
    </script>
</body>

</html>
